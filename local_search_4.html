<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="jquery-1.3.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAFWWhd6xu7eDT15nkp1sQQxT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRDJK7Z4Eb2Jh8d2N12IMkHxSg-lg" type="text/javascript"></script>
    <script src="http://www.google.com/jsapi?key=ABQIAAAAFWWhd6xu7eDT15nkp1sQQxT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRDJK7Z4Eb2Jh8d2N12IMkHxSg-lg" type="text/javascript"></script>
    <script src="local_search.js" type="text/javascript"></script>

    <script src="coordinator.js" text/javascript"></script>

  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="title">
      <h2>○○屋が多いのは？</h2>
    </div>
    <div>
      <input type="text" value="品川区大崎" id="address" size="30"/>
      <input type="button" value="の周辺で" onclick="onGoButtonClick()"/>
    </div>
    <div>
      <input type="text" value="蕎麦" id="keyword" size="30"/>
      <input type="button" value="の数を調べる" onclick="onSubmit()"/>
    </div>
    <div>
      <span>調査精度</span>
      <input type="text" id="accuracy" value="10" size="5"/>
    </div>
    <div>
      <div id="map" style="float:left;width:600px;height:300px"></div>
      <div id="stat" style="overflow-y:scroll;float:left;width:200px;height:300px">街情報</div>
    </div>
  </body>
</html>
